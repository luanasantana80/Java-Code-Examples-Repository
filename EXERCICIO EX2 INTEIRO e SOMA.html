<!doctype html> 
<html lang="pt-br">
	<head>
		<title>Curso javascript</title>
		<meta chatset="UTF-8">
		<script>
            var resultado;
            var numeros=0;
            
            function inteiros(n1,n2){

                for (i=n1; i<=n2; i++ ) {
                    numeros=i+numeros;
                }
                resultado=numeros;
                return resultado;
            }

            resultado=inteiros(1,5);
            document.write("Total: " + resultado);
        </script>
	</head>

        </script>
