<html lang="pt-br">
	<head>
		<title>Curso javascript</title>
		<meta chatset="UTF-8">
		<script>
            var resultado;
            var armazem;
            var armazem2;
            function inteiros(n1,n2){

                for (i=1; i<=10; i++ ) {
                    armazem=(n1*i);
                    armazem2=(n2*i);
                }

                resultado=armazem+armazem2;
                return resultado;
            }

            resultado=inteiros(3,5);
            document.write("Total: " + resultado);
        </script>
	</head>
