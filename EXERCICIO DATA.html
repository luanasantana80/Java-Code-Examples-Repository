<!doctype html> 
<html lang="pt-br">
	<head>
		<title>Curso javascript</title>
		<meta chatset="UTF-8">
		<script>
            var data=new Date();
            var dia=data.getDate();
            var mes=data.getMonth()+1;
            var ano=data.getFullYear();
        </script>
	</head>
	<body>
        <script>
            document.write(dia + "/" + mes + "/" + ano + "<br>");
        </script>
	</body>
</html>
