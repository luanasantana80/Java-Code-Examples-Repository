<!doctype html> 
<html lang="pt-br">
	<head>
		<title>Curso javascript</title>
		<meta chatset="UTF-8">
		<script>
            var numeros=new Array();
            var resultado;
            function media(nums){
                var tam=nums.length;
                var soma=0;
                for(i=0; i<tam; i++){
                    soma+=nums[i];
                }
                return Math.floor(soma/tam);
            }

            resultado=media([10,2,5,30,25,19]);
            document.write("Media: " + resultado);
        </script>
	</head>

</html>
